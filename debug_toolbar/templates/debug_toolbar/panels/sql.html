<h3>SQL Queries</h3>
<table>
	<thead>
		<tr>
			<th>Time&nbsp;(ms)</th>
			<th>Query</th>
		</tr>
	</thead>
	<tbody>
		{% for query in queries %}
			<tr class="{% cycle 'row1' 'row2' %}">
				<td>{{ query.time|floatformat:"4" }}</td>
				<td><pre>{{ query.sql|escape }}</pre></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
