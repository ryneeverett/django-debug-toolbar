{% load i18n %}
<div class="djDebugPanelTitle">
	<a class="back" href="">&laquo;&nbsp;{% trans "Back" %}</a>
	<h3>SQL Explained</h3>
</div>
<div class="djDebugPanelContent">
	<dl>
		<dt>{% trans "Executed SQL" %}</dt>
		<dd><pre>{{ sql|safe }}</pre></dd>
		<dt>{% trans "Time" %}</dt>
		<dd>{{ time }} ms</dd>
	</dl>
	<table>
		<thead>
			<tr>
				{% for h in headers %}
					<th>{{ h|upper }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in result %}
				<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
					{% for column in row %}
						<td>{{ column|escape }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
