{% load i18n %}
<h3>HTTP Headers</h3>
<table>
	<thead>
		<tr>
			<th>{% trans "Key" %}</th>
			<th>{% trans "Value" %}</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value in headers.iteritems %}
			<tr class="{% cycle 'odd' 'even' %}">
				<td>{{ key|escape }}</td>
				<td>{{ value|escape }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
