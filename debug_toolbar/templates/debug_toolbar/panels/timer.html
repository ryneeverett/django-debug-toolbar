{% load i18n %}
<div class="boxed">
    <table>
    	<colgroup>
    		<col style="width:20%"/>
    		<col/>
    	</colgroup>
    	<thead>
    		<tr>
    			<th>{% trans "Key" %}</th>
    			<th>{% trans "Value" %}</th>
    		</tr>
    	</thead>
    	<tbody>
    		{% for key, value in rows %}
    			<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
    				<td>{{ key|escape }}</td>
    				<td>{{ value|escape }}</td>
    			</tr>
    		{% endfor %}
    	</tbody>
    </table>
</div>
